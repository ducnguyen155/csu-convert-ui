<body>
    <!-- Nội dung trang web được đặt ở đây -->
    <div class="container">

        </div>
    </div>

    <div style="padding: 20px;">
        <div class="col-md-6">
            <div style="padding-bottom: 5px;" class="col-md-12">
                <!-- <span><button disabled id="btnH" onclick="convertTable()">Header</button></span> -->
                <span><button class="btn btn-primary btn-sm" id="btnG" onclick="convertGrid()">Grid</button></span>
                <span><button class="btn btn-primary btn-sm" id="btnHtml" onclick="convertHTML()">HTML</button></span>
                  <span>
                    <select onchange="showInput(this)" id="gridWidth">
                        <option value="default">1280</option>

                        <option value="other">Other</option>

                <span class="other">

            <textarea style="height: 600px;" class="col-md-12" class="copy" name="" id="content"></textarea>
        </div>
        <div class="col-md-6">
            <div style="padding-bottom: 5px;" class="col-md-12">
                <span><button class="btn btn-primary btn-sm" id="btnC"> copy</button></span>
            </div>
            <textarea style="height: 600px; " class="col-md-12" class="c" name="" id="reSult"> </textarea>
        </div>
    </div> 
    <div id="tempArea" hidden></div>
</body>

</html>
<script>
     $(document).ready(function(){
      $("#btnC").click(function(e){
        e.preventDefault();
		var copyText = document.getElementById("reSult").value;
		navigator.clipboard.writeText(copyText); 
      }); 
    }); 
    function showInput(e){ 
            if(e.value=='other'){ 
                $(".other").prepend('<input id ="otherVl" type ="number" required placeholder="0000">'); 
            }else{
                // $(".other").remove();
                if(document.querySelector("#otherVl")){
                    $("#otherVl").remove();
                }
                
            }
     }
    function convertHTML() {
        // Get the value from Input 1
        const content = document.getElementById('content');
        const reSult = document.getElementById('reSult');
        u('#tempArea').append(content.value);

        /*---------- start add convert function --- */
        wrapBody();
        convertSearchArea();
        convertTableArea();
        convertCommon();
        formatHTML();
        //---------- end add convert function ---

        reSult.value = u('#tempArea').html();
        u('#tempArea').html(null);
    }

</script>
